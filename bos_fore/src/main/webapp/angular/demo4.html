<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/angular.min.js"></script>
	</head>

	<body>
		<div ng-app="myapp" ng-controller="myctrl">
			<table border="2px">
				<thead>
					<th>序号</th>
					<th>编号</th>
					<th>商品名称</th>
					<th>价格</th>
				</thead>
				<tbody>
					<tr ng-repeat="p in products">
						<td>{{$index+1}}</td>
						<td>{{p.id}}</td>
						<td>{{p.name}}</td>
						<td>{{p.price}}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script>
			var myapp = angular.module("myapp",[]);
			myapp.controller("myctrl", function($scope){
				$scope.products=[
					{"id":"p001","name":"手机","price":200},
					{"id":"p002","name":"电脑","price":500},
					{"id":"p003","name":"手表","price":600},
					{"id":"p004","name":"水果","price":100}
				]
			})
		</script>

	</body>

</html>
